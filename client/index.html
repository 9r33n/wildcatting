<html>
<head>
    <link rel="stylesheet" type="text/css" href="client.css">
    <script src="d3.v3.min.js" charset="utf-8"></script>
    <script src="mousetrap.min.js"></script>
    <script src="state-machine.min.js"></script>
</head>
<body>
    <div id="lobby" class="screen">
        <div id="lobby-title">PLAYERS: GAME 0</div>
        <div id="lobby-players"></div>
        <div id="lobby-prompt"><p>ANY KEY TO START</p></div>
    </div>
    <div id="survey" class="screen" style="display:none">
        <div id="survey-header">
            <span is="survey-scene">East Texas, Gusher Age.&nbsp;&nbsp;Oil is <span class="oil-price"></span>
            <span id="survey-week">WEEK <span class="week-number"></span></span>
        </div>
        <div id="field">
            <svg id="prob"></svg>
            <svg id="cost" style="display:none"></svg>
            <svg id="tax" style="display:none"></svg>
            <svg id="oil" style="display:none"></svg>
        </div>
        <div id="fact"></div>
    </div>
    <div id="report" class="screen" style="display:none">
        <div id=report-title>SURVEYOR'S REPORT</div>
        <table id="report-table">
            <tr><td>LOCATION</td><td id="report-site"></td></tr>
            <tr><td>PROBABILITY OF OIL</td><td id="report-prob"></td></tr>
            <tr><td>COST PER METER</td><td id="report-cost"></td></tr>
            <tr><td>TAXES PER WEEK</td><td id="report-tax"></td></tr>
        </table>
        <div id="report-prompt">DRILL A WELL? (Y-N)</div>
    </div>
    <div id="drill" class="screen" style="display:none">
        <div id="drill-inner">
            <div>PRESS ANY KEY TO DRILL</div>
            <div>PRESS Q TO STOP</div>
            <br>
            <table id="drill-table">
                <tr><td>DEPTH:</td><td id="drill-depth"></td></tr>
                <tr><td>COST:</td><td id="drill-cost"></td></tr>
            </table>
        </div>
    </div>
    <div id="wells" class="screen" style="display:none">
        <div id=wells-title>
            <span id="wells-title-week">WEEK <span class="week-number"></span></span>
            <span id="wells-title-player" class="player-name"></span>
            <span id="wells-title-price"><span class="oil-price"></span> PER BARREL</span>
        </div>
        <br>
        <table id="wells-table">
            <thead id="wells-table-headers">
                <tr><th>X</th><th>Y</th><th>DEPTH</th><th></th><th>COST</th><th></th><th>TAX</th><th></th><th>INCOME</th><th></th><th>P&ampL</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="score" class="screen" style="display:none">WEEKLY SUMMARY</div>

    <script src="client.js"></script>
</body>
</html>
