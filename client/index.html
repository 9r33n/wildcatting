<html>
<head>
    <link rel="stylesheet" type="text/css" href="client.css">
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="jquery.min.js"></script>
    <script src="mousetrap.min.js"></script>
</head>
<body>
    <div id="lobby" class="screen">
        <div id="lobby-title">PLAYERS: GAME 0</div>
        <div id="lobby-players"></div>
        <div id="lobby-any-key"><p>ANY KEY TO START</p></div>
    </div>
    <div id="survey" class="screen" style="display:none">
        <div id="scene">East Texas, Gusher Age.  Oil is $1.33</div>
        <div id="week"></div>
        <div id="field">
            <svg id="prob"></svg>
            <svg id="cost" style="display:none"></svg>
            <svg id="tax" style="display:none"></svg>
            <svg id="oil" style="display:none"></svg>
        </div>
        <div id="fact">Texas is more than an area. Texas is an idea and an experience that
             transcends present geographical boundaries.</div>
    </div>
    <div id="report" class="screen" style="display:none">
        <div id=report-title>SURVEYOR'S REPORT</div>
        <table id="report-table">
            <tr><td>LOCATION</td><td id="report-site"></td></tr>
            <tr><td>PROBABILITY OF OIL</td><td id="report-prob"></td></tr>
            <tr><td>COST PER METER</td><td id="report-cost"></td></tr>
            <tr><td>TAXES PER WEEK</td><td id="report-tax"></td></tr>
        </table>
        <div id="report-drill-a-well">DRILL A WELL? (Y-N)</div>
    </div>
    <div id="drill" class="screen" style="display:none"></div>
    <div id="well" class="screen" style="display:none"></div>
    <div id="score" class="screen" style="display:none"></div>

    <script src="client.js"></script>
</body>
</html>
